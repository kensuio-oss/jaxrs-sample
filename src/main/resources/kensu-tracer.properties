# # from pom.xml (via user profile and properties)
kensu.collector.api.url=${kensu.api.url}
kensu.collector.api.token=${kensu.api.token}

# optional, $USER will be used instead
kensu.collector.run.user=app-runner

# Environment in which the app runs
kensu.collector.run.env=TEST

# Projects in which this app participates to (separated by `;`)
kensu.collector.run.projects=jaxrs-test

